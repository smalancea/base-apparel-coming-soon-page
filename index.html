<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img class="apparel" src="images/logo.svg" alt="" />

        <h1>
          <span>WE'RE</span><br />
          COMING <br />
          SOON
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new <br />
          fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.
        </p>

        <form>
          <input id="input" type="Email Address" placeholder="Email Address" />
          <img
            class="error-icon"
            id="error-icon"
            src="images/icon-error.svg"
            alt=""
          />
          <button type="submit" id="submit">
            <img src="images/icon-arrow.svg" alt="submit arrow" />
          </button>
          <small class="alert-text" id="alert-text"
            >Please provie an email</small
          >
        </form>
      </div>
      <div class="right-container"></div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
